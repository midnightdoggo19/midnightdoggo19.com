title: Midnight Bloggo
email: blog@midnightdoggo19.com
description: >- # this means to ignore newlines until "baseurl:"
  This is going to be a whole lotta nonsense and you best be prepared.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://midnightdoggo19.com" # the base hostname & protocol for your site, e.g. http://example.com
github_username: midnightdoggo19

repository: midnightdoggo19/midnightdoggo19.com # ?

timezone: Europe/London

permalink: /:categories/:year/:short_month/:title

remote_theme: pages-themes/hacker@v0.2.0
plugins:
- jekyll-remote-theme
- jekyll-feed
show_downloads: false

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      author: "Midnight Doggo"
  -
   scope:
     path: "assets/images"
   values:
     image: true

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - node_modules
  - README.md
  - .gitignore
  - package-lock.json
  - .github/
